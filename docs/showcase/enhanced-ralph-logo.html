<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Ralph | Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bone-white: #f5f0e6;
            --bone-shadow: #d4c9b5;
            --ralph-yellow: #ffd93d;
            --ralph-orange: #ff8c42;
            --ralph-blue: #4a90d9;
            --speed-red: #ff4757;
            --speed-orange: #ffa502;
            --outline: #1a1a2e;
            --bg-deep: #0a0a12;
            --bg-space: #16213e;
            --star-glow: #00d4aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, var(--bg-space) 0%, var(--bg-deep) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Main logo container */
        .logo-container {
            position: relative;
            z-index: 1;
            width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The main illustration */
        .illustration {
            position: relative;
            width: 500px;
            height: 500px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Speed lines */
        .speed-lines {
            position: absolute;
            top: 50%;
            left: -100px;
            transform: translateY(-50%);
            z-index: 0;
        }

        .speed-line {
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--speed-orange), var(--speed-red));
            border-radius: 4px;
            margin: 12px 0;
            animation: speed 0.8s ease-out infinite;
        }

        .speed-line:nth-child(1) { width: 120px; animation-delay: 0s; }
        .speed-line:nth-child(2) { width: 180px; animation-delay: 0.1s; }
        .speed-line:nth-child(3) { width: 150px; animation-delay: 0.2s; }
        .speed-line:nth-child(4) { width: 200px; animation-delay: 0.15s; }
        .speed-line:nth-child(5) { width: 130px; animation-delay: 0.25s; }
        .speed-line:nth-child(6) { width: 170px; animation-delay: 0.05s; }

        @keyframes speed {
            0% { opacity: 0; transform: translateX(50px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-50px); }
        }

        /* Ralph (the rocket base) */
        .ralph {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .ralph-body {
            width: 200px;
            height: 280px;
            background: linear-gradient(180deg, var(--ralph-yellow) 0%, var(--ralph-orange) 100%);
            border-radius: 100px 100px 60px 60px;
            border: 6px solid var(--outline);
            position: relative;
            box-shadow:
                inset -20px -20px 40px rgba(0,0,0,0.2),
                0 10px 30px rgba(0,0,0,0.5);
        }

        /* Ralph's face */
        .ralph-face {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 120px;
        }

        .ralph-eye {
            position: absolute;
            width: 40px;
            height: 50px;
            background: white;
            border: 4px solid var(--outline);
            border-radius: 50%;
            top: 20px;
        }

        .ralph-eye.left { left: 15px; }
        .ralph-eye.right { right: 15px; }

        .ralph-pupil {
            position: absolute;
            width: 16px;
            height: 20px;
            background: var(--outline);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: look 4s ease-in-out infinite;
        }

        @keyframes look {
            0%, 100% { transform: translate(-30%, -50%); }
            25% { transform: translate(-70%, -30%); }
            50% { transform: translate(-50%, -50%); }
            75% { transform: translate(-30%, -70%); }
        }

        .ralph-nose {
            position: absolute;
            width: 30px;
            height: 25px;
            background: var(--ralph-orange);
            border: 4px solid var(--outline);
            border-radius: 50%;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ralph-mouth {
            position: absolute;
            width: 60px;
            height: 30px;
            border: 4px solid var(--outline);
            border-top: none;
            border-radius: 0 0 30px 30px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            overflow: hidden;
        }

        .ralph-tooth {
            position: absolute;
            width: 15px;
            height: 12px;
            background: white;
            border: 2px solid var(--outline);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 5px 5px;
        }

        /* Ralph's rocket features */
        .ralph-fin {
            position: absolute;
            bottom: -10px;
            width: 50px;
            height: 80px;
            background: var(--ralph-blue);
            border: 4px solid var(--outline);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .ralph-fin.left { left: -20px; transform: rotate(-15deg); }
        .ralph-fin.right { right: -20px; transform: rotate(15deg); }

        /* Rocket flame */
        .flame-container {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .flame {
            width: 80px;
            height: 120px;
            background: linear-gradient(180deg,
                var(--ralph-yellow) 0%,
                var(--ralph-orange) 30%,
                var(--speed-red) 60%,
                #ff0000 100%
            );
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            animation: flicker 0.15s ease-in-out infinite alternate;
            filter: blur(2px);
        }

        .flame::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(180deg,
                white 0%,
                var(--ralph-yellow) 50%,
                var(--ralph-orange) 100%
            );
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        @keyframes flicker {
            0% { transform: scaleY(1) scaleX(1); }
            100% { transform: scaleY(1.1) scaleX(0.95); }
        }

        /* BoneMonkey (riding on top) */
        .bonemonkey {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .monkey-body {
            position: relative;
            width: 120px;
            height: 100px;
        }

        .monkey-torso {
            width: 80px;
            height: 70px;
            background: var(--bone-white);
            border: 5px solid var(--outline);
            border-radius: 40px 40px 30px 30px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -10px -10px 20px var(--bone-shadow);
        }

        /* Rib cage detail */
        .ribs {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .rib {
            width: 40px;
            height: 4px;
            background: var(--bone-shadow);
            border-radius: 2px;
        }

        .monkey-head {
            width: 70px;
            height: 60px;
            background: var(--bone-white);
            border: 5px solid var(--outline);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -8px -8px 15px var(--bone-shadow);
        }

        .monkey-eye-socket {
            position: absolute;
            width: 22px;
            height: 28px;
            background: var(--outline);
            border-radius: 50%;
            top: 12px;
        }

        .monkey-eye-socket.left { left: 10px; }
        .monkey-eye-socket.right { right: 10px; }

        .monkey-eye-glow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--star-glow);
            border-radius: 50%;
            top: 8px;
            left: 6px;
            animation: glow 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px var(--star-glow);
        }

        @keyframes glow {
            0% { opacity: 0.7; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .monkey-nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background: var(--bone-shadow);
            border-radius: 50%;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .monkey-jaw {
            position: absolute;
            width: 50px;
            height: 20px;
            background: var(--bone-white);
            border: 4px solid var(--outline);
            border-radius: 0 0 25px 25px;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .monkey-teeth {
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
        }

        .tooth {
            width: 6px;
            height: 8px;
            background: white;
            border: 1px solid var(--outline);
            border-radius: 0 0 3px 3px;
        }

        /* Monkey arms (pointing forward!) */
        .monkey-arm {
            position: absolute;
            width: 60px;
            height: 15px;
            background: var(--bone-white);
            border: 4px solid var(--outline);
            border-radius: 10px;
            top: 50px;
        }

        .monkey-arm.left {
            left: -30px;
            transform: rotate(-30deg);
        }

        .monkey-arm.right {
            right: -30px;
            transform: rotate(30deg);
        }

        .monkey-hand {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--bone-white);
            border: 4px solid var(--outline);
            border-radius: 50%;
            top: -5px;
        }

        .monkey-arm.left .monkey-hand { right: -15px; }
        .monkey-arm.right .monkey-hand { left: -15px; }

        /* Pointing finger */
        .pointing-finger {
            position: absolute;
            width: 20px;
            height: 8px;
            background: var(--bone-white);
            border: 3px solid var(--outline);
            border-radius: 5px;
            right: -18px;
            top: 5px;
            transform: rotate(-10deg);
        }

        .monkey-arm.right .pointing-finger {
            left: -18px;
            right: auto;
            transform: rotate(10deg);
        }

        /* Action burst */
        .burst {
            position: absolute;
            top: -50px;
            right: -80px;
            z-index: 4;
        }

        .burst-shape {
            width: 100px;
            height: 60px;
            background: var(--ralph-yellow);
            border: 4px solid var(--outline);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(15deg);
            box-shadow: 4px 4px 0 var(--outline);
        }

        .burst-text {
            font-family: 'Bangers', cursive;
            font-size: 18px;
            color: var(--outline);
            transform: rotate(-15deg);
        }

        /* The catchphrase */
        .catchphrase {
            position: relative;
            margin-top: 30px;
            z-index: 5;
        }

        .catchphrase-text {
            font-family: 'Permanent Marker', cursive;
            font-size: 32px;
            color: var(--ralph-yellow);
            text-shadow:
                4px 4px 0 var(--outline),
                -2px -2px 0 var(--outline),
                2px -2px 0 var(--outline),
                -2px 2px 0 var(--outline);
            text-align: center;
            line-height: 1.3;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .catchphrase-subtitle {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Brand name */
        .brand {
            margin-top: 40px;
            text-align: center;
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: 48px;
            background: linear-gradient(135deg, var(--star-glow), var(--ralph-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .brand-tagline {
            font-size: 14px;
            color: white;
            opacity: 0.6;
            margin-top: 8px;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            background: var(--star-glow);
        }

        .sparkle::before {
            width: 100%;
            height: 4px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 2px;
        }

        .sparkle::after {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .sparkle:nth-child(1) { top: 100px; left: 80px; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 150px; right: 60px; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 300px; left: 50px; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 200px; right: 80px; animation-delay: 0.3s; }

        /* Download hint */
        .download-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: white;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <div class="stars">
        <script>
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>

    <div class="logo-container">
        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <div class="illustration">
            <!-- Speed lines -->
            <div class="speed-lines">
                <div class="speed-line"></div>
                <div class="speed-line"></div>
                <div class="speed-line"></div>
                <div class="speed-line"></div>
                <div class="speed-line"></div>
                <div class="speed-line"></div>
            </div>

            <!-- BoneMonkey riding on top -->
            <div class="bonemonkey">
                <div class="monkey-body">
                    <div class="monkey-head">
                        <div class="monkey-eye-socket left">
                            <div class="monkey-eye-glow"></div>
                        </div>
                        <div class="monkey-eye-socket right">
                            <div class="monkey-eye-glow"></div>
                        </div>
                        <div class="monkey-nose"></div>
                        <div class="monkey-jaw">
                            <div class="monkey-teeth">
                                <div class="tooth"></div>
                                <div class="tooth"></div>
                                <div class="tooth"></div>
                                <div class="tooth"></div>
                            </div>
                        </div>
                    </div>
                    <div class="monkey-torso">
                        <div class="ribs">
                            <div class="rib"></div>
                            <div class="rib"></div>
                            <div class="rib"></div>
                        </div>
                    </div>
                    <div class="monkey-arm left">
                        <div class="monkey-hand">
                            <div class="pointing-finger"></div>
                        </div>
                    </div>
                    <div class="monkey-arm right">
                        <div class="monkey-hand">
                            <div class="pointing-finger"></div>
                        </div>
                    </div>
                </div>
                <div class="burst">
                    <div class="burst-shape">
                        <span class="burst-text">LET'S GO!</span>
                    </div>
                </div>
            </div>

            <!-- Ralph as the rocket -->
            <div class="ralph">
                <div class="ralph-body">
                    <div class="ralph-face">
                        <div class="ralph-eye left">
                            <div class="ralph-pupil"></div>
                        </div>
                        <div class="ralph-eye right">
                            <div class="ralph-pupil"></div>
                        </div>
                        <div class="ralph-nose"></div>
                        <div class="ralph-mouth">
                            <div class="ralph-tooth"></div>
                        </div>
                    </div>
                    <div class="ralph-fin left"></div>
                    <div class="ralph-fin right"></div>
                </div>
                <div class="flame-container">
                    <div class="flame"></div>
                </div>
            </div>
        </div>

        <!-- Catchphrase -->
        <div class="catchphrase">
            <div class="catchphrase-text">
                "Sorry folks, I'm all outta bubble gum!"
            </div>
            <div class="catchphrase-subtitle">
                But we're fresh outta features
            </div>
        </div>

        <!-- Brand -->
        <div class="brand">
            <div class="brand-name">Enhanced Ralph</div>
            <div class="brand-tagline">Production-Ready Features at the Speed of Imagination</div>
        </div>
    </div>

    <div class="download-hint">Right-click â†’ Save as to download</div>
</body>
</html>
